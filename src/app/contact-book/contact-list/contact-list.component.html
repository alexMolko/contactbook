<div class="main-container">
<div>
	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Last name</th>
			</tr>
		</thead>
		<tbody>
			<tr class="list-contacts" *ngFor="let contact of contacts | async" [ngClass]="{ 'highlighted': contact == selected }" (click)="onSelected(contact)" >
				<td><a [routerLink]="['/details', contact.id]" >{{contact.Name}} </a></td>
				<td><a [routerLink]="['/details', contact.id]" >{{contact.LastName}}</a></td>
			</tr>
		</tbody>
	</table>
</div>
<br>
<div>
	<h1>Showing details: </h1>
	<app-contact-details [id]="id"  *ngIf="showdetail"></app-contact-details>
</div>
</div>
